[tool.poetry]
name = "agr_blastdb_manager"
version = "0.1.0"
description = "BLAST Database management tool for the Alliance of Genome Resources."
license = "MIT"
authors = ["Josh Goodman <jogoodma@iu.edu>"]
readme = "README.md"

packages = [
    { include = "agr_blastdb_manager"}
]
include = [
    "LICENSE",
    "README.md",
    "Snakefile",
    "conf",
    "scripts"
]

[tool.poetry.dependencies]
python = "^3.10.0"
snakemake = "^7.3.0"
pydantic = {extras = ["email"], version = "^1.9.0"}
orjson = "^3.6.7"
biopython = "^1.79"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
